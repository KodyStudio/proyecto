{% extends 'base.html'%}

{% block title %} Añadir platillos {% endblock %}

{% block content %} 

<div class="content-page" >
    <div class="container-fluid add-form-list ">
       <div class="row">
           <div class="col-sm-12">
               <div class="card shadow h-100 py-2">
                   <div class="card-header d-flex justify-content-between ">
                       <div class="header-title">
                           <h4 class="card-title">Añadir Platillos</h4>
                       </div>
                   </div>
                   <div class="card-body">
                       <form action="/home/add_platillo" method="post" data-toggle="validator">
                           <div class="row">

                               <div class="col-md-6">                      
                                   <div class="form-group">
                                       <label>Nombre *</label>
                                       <input type="text" name="name" class="form-control" placeholder="Ingrese el nombre del producto" data-errors="Porfavor ingresa el nombre." required>
                                       <div class="help-block with-errors"></div>
                                   </div>
                               </div>


                               <div class="col-md-12">
                                   <div class="form-group">
                                       <label>imagen</label>
                                       <input type="file" class="form-control image-file" name="pic" accept="image/*">
                                   </div>
                               </div>

                               <div class="col-md-12">
                                   <div class="form-group">
                                       <label>Description / Product Details</label>
                                       <textarea class="form-control" rows="4"></textarea>
                                   </div>
                               </div>

                           </div>                            
                           <button type="submit" class="btn btn-primary mr-2">Añadir Platillo</button>
                           <button type="reset" class="btn btn-danger">Reiniciar</button>
                       </form>
                   </div>
               </div>
           </div>
       </div>

{% endblock %}
