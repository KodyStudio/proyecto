{% extends 'base.html'%}

{% block title %} Añadir producto {% endblock %}

{% block content %} 

<div class="content-page" >
    <div class="container-fluid add-form-list ">
       <div class="row">
           <div class="col-sm-12">
               <div class="card shadow h-100 py-2">
                   <div class="card-header d-flex justify-content-between ">
                       <div class="header-title">
                           <h4 class="card-title">Añadir productos</h4>
                       </div>
                   </div>
                   <div class="card-body">

                       <form action="/home/add_product" method="post" data-toggle="validator" autocomplete="off">
                           <div class="row">

                               <div class="col-md-12">                      
                                   <div class="form-group">
                                       <label>Nombre *</label>
                                       <input type="text" name="nombre" class="form-control" placeholder="Ingrese el nombre del producto" data-errors="Porfavor ingresa el nombre." required>
                                       <div class="help-block with-errors"></div>
                                   </div>
                               </div>

                               <div class="col-md-6">
                                   <div class="form-group">
                                       <label>Costo *</label>
                                       <input type="number" min="1" name="costo" class="form-control" placeholder="ingrese el costo" data-errors="Porfavor ingrese el costo." required>
                                       <div class="help-block with-errors"></div>
                                   </div>
                               </div>

                               <div class="col-md-6">
                                   <div class="form-group">
                                       <label>Precio *</label>
                                       <input type="number" min="1" name="precio" class="form-control" placeholder="Ingresa el precio" data-errors="Please Enter Price." required>
                                       <div class="help-block with-errors"></div>
                                   </div>
                               </div>

                               <div class="col-md-6">                                    
                                   <div class="form-group">
                                       <label>Cantidad *</label>
                                       <input type="number" min="1" name="cantidad" class="form-control" placeholder="Ingresa la cantidad" required>
                                       <div class="help-block with-errors"></div>
                                   </div>
                               </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Categoria *</label>

                                        <select name="categoria" class="selectpicker form-control" data-style="py-0">

                                        {% for categorias in categorias %}

                                        <option value="{{categorias["nombre"]}}">{{categorias["nombre"]}}</option>

                                        {% endfor %}

                                        </select>
                                        
                                    </div> 
                                </div>

                               <div class="col-md-12">
                                   <div class="form-group">
                                       <label>Imagen</label>
                                       <input name="imagen" type="file" class="form-control image-file" accept="image/*">
                                   </div>
                               </div>

                               <div class="col-md-12">
                                   <div class="form-group">
                                       <label>Descripcion / Detalles del producto</label>
                                       <input name="descripcion" maxlength="10" placeholder="Descripcion breve del producto" class="form-control" rows="4">
                                   </div>
                               </div>

                           </div>                            
                           <button type="submit" class="btn btn-primary mr-2">Añadir Producto</button>
                           <button type="reset" class="btn btn-danger">Reiniciar</button>
                       </form>
                   </div>
               </div>
           </div>
       </div>

{% endblock %}
