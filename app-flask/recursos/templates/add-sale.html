{% extends 'base.html'%}

{% block title %} Añadir venta {% endblock %}

{% block content %} 

    <div class="content-page" >
        <div class="container-fluid add-form-list ">
           <div class="row">
               <div class="col-sm-12">
                   <div class="card shadow h-100 py-2">
                       <div class="card-header d-flex justify-content-between ">
                           <div class="header-title">
                               <h4 class="card-title">Añadir Venta</h4>
                           </div>
                       </div>
                       <div class="card-body">
                           <form action="/" method="post" data-toggle="validator">
                               <div class="row">
                                   <div class="col-md-6">                      
                                       <div class="form-group">
                                           <label>Fecha</label>
                                           <input type="date" name="name" class="form-control" placeholder="Ingrese la fecha" data-errors="Porfavor ingresa la fecha." required>
                                           <div class="help-block with-errors"></div>
                                       </div>
                                   </div>    
                                   <div class="col-md-6">
                                       <div class="form-group">
                                           <label>Cliente</label>
                                           <input type="text" name="category" class="form-control" placeholder="ingrese el nombre del cliente" data-errors="Porfavor ingrese el nombre del cliente." required>
                                           <div class="help-block with-errors"></div>
                                       </div>
                                   </div> 
                                   <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Platillos *</label>
                                        <select name="type" class="selectpicker form-control" data-style="py-0">
                                            <option>platillo 1</option>
                                            <option>platillo 2</option>
                                            <option>platillo 3</option>
                                            <option>platillo 4</option>
                                        </select>
                                    </div> 
                               </div>                            
                               <button type="submit" class="btn btn-primary mr-2">Añadir Venta</button>
                               <button type="reset" class="btn btn-danger">Reiniciar</button>
                           </form>
                       </div>
                   </div>
               </div>
           </div>

{% endblock %}
