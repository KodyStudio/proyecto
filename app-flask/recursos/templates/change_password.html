{% extends 'base.html'%}

{% block title %} Lista producto {% endblock %}

{% block content %} 


<div class="row">
    <div class="col-lg-12">
        <div class="p-5">
            <div class="text-center">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Cambiar Contraseña!</h1>
                </div>
                <form action="/home/change_password" method="post" class="user" autocomplete="off">

                <div class="form-group">
                    <input type="password" class="form-control form-control-user" autocomplete="off" autocomplete="nope"
                        name="password1" id="exampleInputPassword1" placeholder="Contraseña Actual">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control form-control-user" autocomplete="off" autocomplete="nope"
                        name="password2" id="exampleInputPassword2" placeholder="Nueva Contraseña">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control form-control-user" autocomplete="off" autocomplete="nope"
                        name="password3" id="exampleInputPassword3" placeholder="Confirmar Nueva Contraseña">
                </div>
                
                <br>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary ">
                        Cambiar Contraseña
                    </button>
                    <button class="btn btn-secondary" type="button" data-dismiss="modal" aria-label="Close">
                        Cancelar
                    </button>
                </div>

            </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
